<ion-content>
  <ion-row>
    <ion-col size="12" *ngFor="let item of allMessages">
      <div class="messageCard" [ngClass]="item.sender_id == sender_id ? 'senderSide' : 'receiverSide'">
        <p>{{ item.message }}</p>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="10">
      <ion-input placeholder="Send Message..." [(ngModel)]="textMessage"></ion-input>
    </ion-col>
    <ion-col size="2" (click)="sendMessage()" (keydown.enter)="sendMessage()" tabindex="0">
      <ion-icon name="send-outline"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
