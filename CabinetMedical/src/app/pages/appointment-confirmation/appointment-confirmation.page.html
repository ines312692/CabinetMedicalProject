<ion-content *ngIf="appointment">
  <ion-card>
    <ion-card-header *ngIf="appointment.doctor">
      <ion-avatar>
        <img [src]="'assets/img/' + (appointment.doctor.image || 'default-doctor.jpg')" alt="Doctor Avatar">
      </ion-avatar>
      <ion-card-title>Doctor: {{ appointment.doctor.name }}</ion-card-title>
      <ion-card-subtitle>Specialty: {{ appointment.doctor.specialty }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="appointment.doctor">
      <ion-item>
        <ion-label>Address: {{ appointment.doctor.address }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Phone: {{ appointment.doctor.phone }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <!-- Appointment Details -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Appointment Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Date: {{ appointment.date | date }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Time: {{ appointment.time }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Reason: {{ appointment.reason }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
