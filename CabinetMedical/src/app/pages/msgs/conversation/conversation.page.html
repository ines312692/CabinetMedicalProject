</ion-header>

<ion-content>
  <div class="message-container" *ngFor="let msg of messages">
    <div [ngClass]="msg.sender_id === senderId ? 'sent' : 'received'">
      {{ msg.content }}
    </div>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-input [(ngModel)]="newMessage" placeholder="Ã‰crire un message..."></ion-input>
      <ion-button (click)="sendMessage()" slot="end" fill="clear">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
