<ion-card>
  <img alt="Doctor's image" [src]="'assets/img/' + doctor.image"  />
  <ion-card-header>
    <ion-card-title>{{ doctor.name }}</ion-card-title>
    <ion-card-subtitle>{{ doctor.specialty }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ doctor.address }}</p>
  </ion-card-content>
</ion-card>
