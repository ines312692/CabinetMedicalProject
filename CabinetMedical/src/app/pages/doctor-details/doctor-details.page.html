<ion-content *ngIf="doctor">
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img [src]="'assets/img/' + doctor.image" alt="Doctor Avatar" height="2002" width="3000">
      </ion-avatar>
      <ion-card-title>{{ doctor.name }}</ion-card-title>
      <ion-card-subtitle>{{ doctor.specialty }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ doctor.description }}</p>
      <ion-item>
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>{{ doctor.address }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>{{ doctor.phone }}</ion-label>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-list-header>
              <ion-label>Availability</ion-label>
            </ion-list-header>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="6" size-lg="4" *ngFor="let day of daysOfWeek">
            <ion-card [ngStyle]="{'background-color': isAvailable(day) ? '#28a745' : '#dc3545', 'color': 'white'}" (click)="openBookingModal(day)">
              <ion-card-header>
                <ion-card-title>
                  <ion-icon [name]="isAvailable(day) ? 'checkmark-circle-outline' : 'close-circle-outline'" slot="start"></ion-icon>
                  {{ day }}
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <p *ngIf="isAvailable(day)">{{ getHours(day).join(', ') }}</p>
                <p *ngIf="!isAvailable(day)">No availability</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="isDateCardVisible">
    <ion-card-header>
      <ion-card-title>Localisation</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="map" style="height: 300px;"></div>
    </ion-card-content>
  </ion-card>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="handleModalChange($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-button (click)="closeBookingModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="modal-content">
        <ion-card class="modal-card">
          <ion-item>
            <ion-select placeholder="Select Time" [(ngModel)]="selectedTime">
              <ion-select-option *ngFor="let time of availableTimes" [value]="time">{{ time }}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button expand="full" color="primary" (click)="bookAppointment()">Book Appointment</ion-button>
        </ion-card>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
