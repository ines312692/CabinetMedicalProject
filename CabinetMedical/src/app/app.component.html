<ion-app>

      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

          <span class="material-icons" slot="start">home</span>

        <ion-item routerLink="/appointments">

        </ion-item>

        <ion-item routerLink="/settings">
