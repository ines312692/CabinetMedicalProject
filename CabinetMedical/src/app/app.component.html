<ion-app>
  <ion-menu menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">
          <span class="material-icons" slot="start">home</span>
          <ion-label>Accueil</ion-label>
        </ion-item>

        <ion-item *ngIf="currentUser!=''" routerLink="/settings" >
          <span class="material-icons" slot="start">settings</span>
          <ion-label>Paramètres</ion-label>
        </ion-item>
        <ion-item (click)="handleAuthAction()">
          <span class="material-icons" slot="start">
            {{ isLoggedIn ? 'logout' : 'login' }}
          </span>
          <ion-label>
            {{ isLoggedIn ? 'Se déconnecter' : 'Se connecter' }}
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
  <app-tabs></app-tabs>
</ion-app>
